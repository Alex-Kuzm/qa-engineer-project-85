---
functional:
  - Сайт должен иметь возможность регистрации нового пользователя с использованием логина, email и пароля
  - Сайт должен иметь возможность регистрации через Github или Discord
  - Сайт должен иметь возможность входа в зарегестрированный аккаунт через email и пароль
  - Сайт должет иметь возможность входа в аккаунт через Github или Discord
  - Сайт должет иметь возможность двум игрокам соревноваться друг с другом в решении задач
  - возможность видеть написание кода друг у друга
  - доступ к просмотру баттла другими игроками
  - Наличие рейтинга игроков
  - возможность игры с ботом
  - возмодность игры с другом по ссылке-приглашению 
  - возможность выбора таймера для игры
  - возможность выбора языка программирования
  - возможность выбора уровня сложности
  - возможность выбора игры наугад
  - возможность выбора игры из выпадающего списка
  - наличие тегов для поиска задачи
  - Условие задачи на двух языках - русском и английском 
  - наличие чата для общения зарегистрированных пользователей
  - доступ к записи завершённой игры
non-functional:
  - Сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен быть удобным на мобильном устройстве
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров
  - Сайт должен быть способен обрабатывать большое количество трафика (например, 1000 одновременных пользователей)
implicit:
  - Пользователь должен иметь возмонжость изменять свой профиль
  - числение баллов за победу в баттле
  - рейтинг за неделю, месяц, всё время
  - Редактор для ввода кода должен выглядеть как проигрыватель
